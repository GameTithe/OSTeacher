<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>

<!--action att: form에 작성한 데이터를 어디로 보낼 것이냐-->
<form action="/member/join" method = "post">
  <!-- name: 변수이름 -->
  이메일: <input type="text" name="memberEmail"> <br>
  비밀번호: <input type="password" name="memberPassword"> <br>
  이름: <input type="text" name="memberName"> <br>
  기술 스택: <input type="text" name ="memberSkillStack"> <br>
  <input type="submit" value ="회원가입"> <!-- submit == button, 클릭하면 data를 들고 action addr로 간다-->
</form>
</body>
</html>
