<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 🌙 배경 + 밝기 조절 */
        .join__bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://image.freepik.com/free-vector/code-typing-concept-illustration_114360-3581.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.5);
            z-index: 0;
        }

        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 350px;
            color: #fff;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        .input-group i {
            font-size: 1.2rem;
            margin-right: 0.5rem;
            color: #fff;
        }

        .input-group input {
            background: transparent;
            border: none;
            outline: none;
            flex: 1;
            color: #fff;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- 🌌 배경 추가 -->
<div class="join__bg"></div>

<!-- 회원가입 폼 -->
<form action="/member/join" method="post" class="form-container">
    <h1>회원가입</h1>

    <div class="input-group">
        <i class='bx bx-at'></i>
        <input type="email" name="memberEmail" placeholder="이메일" required>
    </div>

    <div class="input-group">
        <i class='bx bx-lock'></i>
        <input type="password" name="memberPassword" placeholder="비밀번호" required>
    </div>

    <div class="input-group">
        <i class='bx bx-user'></i>
        <input type="text" name="memberName" placeholder="이름" required>
    </div>

    <div class="input-group">
        <i class='bx bx-code-alt'></i>
        <input type="text" name="memberSkillStack" placeholder="기술 스택" required>
    </div>

    <button type="submit" class="submit-btn">회원가입</button>
</form>

</body>
</html>
