<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: 'Arial', sans-serif;
        }

        body, html {
          height: 100%;
        }

        /* 전체 배경 */
        .login {
          position: relative;
          width: 100%;
          height: 100vh;
          overflow: hidden;
        }

        /* 배경 이미지 */
        .login__bg {
          position: absolute;
          top: 0; left: 0;
          width: 100%;
          height: 100%;
          background-image: url('https://image.freepik.com/free-vector/code-typing-concept-illustration_114360-3581.jpg');
          background-size: cover;
          background-position: center;
          filter: brightness(0.5);
          z-index: 0;
        }

        /* 폼 컨테이너 */
        .login__content {
          position: relative;
          z-index: 1;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        /* 폼 자체 */
        .login__forms {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(12px);
          padding: 2rem;
          border-radius: 15px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.4);
          width: 350px;
          color: #fff;
        }

        .login__title {
          text-align: center;
          margin-bottom: 1rem;
          color: #fff;
        }

        .login__box {
          display: flex;
          align-items: center;
          background: rgba(255, 255, 255, 0.1);
          padding: 0.75rem;
          margin-bottom: 1rem;
          border-radius: 10px;
        }

        .login__icon {
          font-size: 1.2rem;
          margin-right: 0.5rem;
          color: #fff;
        }

        .login__input {
          background: transparent;
          border: none;
          outline: none;
          flex: 1;
          color: #fff;
        }

        .login__forgot,
        .login__account,
        .login__signin,
        .login__signup {
          display: block;
          text-align: center;
          margin-top: 1rem;
          font-size: 0.9rem;
          color: #ddd;
          cursor: pointer;
        }

        .login__button {
          display: block;
          width: 100%;
          padding: 0.75rem;
          background-color: #4CAF50;
          color: #fff;
          border-radius: 10px;
          text-align: center;
          font-weight: bold;
          text-decoration: none;
          margin-top: 0.5rem;
        }

        .login__social {
          margin-top: 1rem;
          display: flex;
          justify-content: center;
          gap: 1rem;
        }

        .login__social--icon {
          color: white;
          font-size: 1.5rem;
        }

        .none {
          display: none;
        }
    </style>
</head>

<body>
<div class="login">
    <div class="login__bg"></div>

    <div class="login__content">
        <div class="login__forms">
            <!-- 로그인 폼 -->
            <form action="" class="login__register" id="login-in">
                <h1 class="login__title">로그인</h1>
                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" placeholder="Username" class="login__input">
                </div>
                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="password" placeholder="Password" class="login__input">
                </div>
                <a href="#" class="login__forgot">비밀번호를 잊어버리셨습니까?</a>
                <a href="#" class="login__button">로그인</a>
                <div>
                    <span class="login__account login__account--account">계정이 없으신가요?</span>
                    <a class="login__signin login__signin--signup" href = "/member/join">회원가입</a>
                </div>
            </form>

            <!-- 회원가입 폼 -->
            <form action="" class="login__create none" id="login-up">
                <h1 class="login__title">회원가입</h1>
                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    <input type="text" placeholder="Username" class="login__input">
                </div>
                <div class="login__box">
                    <i class='bx bx-at login__icon'></i>
                    <input type="text" placeholder="Email" class="login__input">
                </div>
                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>
                    <input type="password" placeholder="Password" class="login__input">
                </div>
                <a href="#" class="login__button">가입하기</a>
                <div>
                    <span class="login__account login__account--account">이미 계정이 있으신가요?</span>
                    <span class="login__signup login__signup--signup" id="sign-in">로그인</span>
                </div>
                <div class="login__social">
                    <a href="#" class="login__social--icon"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="login__social--icon"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="login__social--icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="login__social--icon"><i class='bx bxl-github'></i></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
